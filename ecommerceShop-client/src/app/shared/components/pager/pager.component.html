<pagination 
    *ngIf="totalCount && this.totalCount > 0" [boundaryLinks]="true"
    [totalItems]="totalCount"
    previousText="&lsaquo;"
    nextText="&rsaquo;" 
    firstText="&laquo;"
    lastText="&raquo;" 
    (pageChanged)="onPagerChanged($event)" 
    [itemsPerPage]="pageSize">
</pagination>
